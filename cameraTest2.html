<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Stream Receiver</title>
    <style>
        /* Styling the video element to be smaller */
        #video {
            width: 640px;  /* Set the width */
            height: 360px; /* Set the height */
            border: 1px solid black; /* Optional: Add border around video */
            background-color: black; /* Optional: Set background color when video is not playing */
        }
    </style>
</head>
<body>
    <h1>WebRTC Stream</h1>
    <video id="video" autoplay playsinline></video>
    <button id="start">Start Streaming</button>

    <script>
        const videoElement = document.getElementById("video");
        const startButton = document.getElementById("start");
        let pc = null;

        async function startStreaming() {
            if (pc) {
                console.log("üîπ WebRTC already started");
                return;
            }

            pc = new RTCPeerConnection({
                iceServers: [{ urls: "stun:stun.l.google.com:19302" }]  // Google STUN server
            });

            // Request video only (important for the Python server)
            const offerOptions = {
                offerToReceiveAudio: false,
                offerToReceiveVideo: true
            };

            try {
                const offer = await pc.createOffer(offerOptions);
                await pc.setLocalDescription(offer);

                // Send offer to WebRTC server (Python)
                const ws = new WebSocket("ws://localhost:8765");

                ws.onopen = () => {
                    console.log("üîπ WebSocket connected, sending offer...");
                    ws.send(JSON.stringify(offer));
                };

                ws.onmessage = async (event) => {
                    console.log("üîπ Received WebRTC Answer");
                    const answer = JSON.parse(event.data);
                    await pc.setRemoteDescription(new RTCSessionDescription(answer));
                };

                // Handle incoming video stream
                pc.ontrack = (event) => {
                    console.log("‚úÖ Video stream received!");
                    videoElement.srcObject = event.streams[0];
                };

                pc.oniceconnectionstatechange = () => {
                    console.log(`ICE Connection State: ${pc.iceConnectionState}`);
                };

            } catch (error) {
                console.error("‚ùå WebRTC Error:", error);
            }
        }

        startButton.addEventListener("click", startStreaming);
    </script>
</body>
</html>
